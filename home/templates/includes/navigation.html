{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
  <div class="container-fluid py-1 px-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
        <li class="text-sm text-dark active ms-2" aria-current="page">
          {% if request.path == '/' %} / Dashboard {% else %} {{ request.path|title }} {% endif %}
        </li>
      </ol>
    </nav>
    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
      <div class="ms-md-auto pe-md-3 d-flex align-items-center">
        <div class="input-group">
          <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
          <input type="text" class="form-control" id="search-input" placeholder="Type here..." style="cursor: pointer;">
          <div id="suggestions-container" class="position-absolute top-100 start-0 translate-middle-x mt-1 w-100 bg-light border rounded-3 shadow" style="display: none; z-index: 1000;"></div>
        </div>
      </div>
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item pe-2 d-flex align-items-center">
          <label for="theme-switch" class="nav-link text-body p-0 m-0">
            <i class="fa fa-sun fixed-plugin-button-nav cursor-pointer" id="theme-indicator"></i>
          </label>
          <input type="checkbox" class="d-none" id="theme-switch"/>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->
<script src="{% static 'js/core/jquery.js' %}"></script>
<script>
  jQuery(document).ready(function($) {
      // Check if jQuery is working
      console.log('jQuery version:', $.fn.jquery);

      const searchInput = $('#search-input');
      const suggestionsContainer = $('#suggestions-container');

      searchInput.on('input', function() {
          const query = searchInput.val();
          if (query.length > 1) {
              $.ajax({
                  url: "{% url 'stock_suggestions' %}",
                  data: { q: query },
                  success: function(data) {
                      if (data.length > 0) {
                          suggestionsContainer.html(data.map(stock => `<div class="suggestion-item p-2" data-symbol="${stock.symbol}" style="cursor: pointer;">${stock.name}</div>`).join(''));
                          suggestionsContainer.css({ top: searchInput.position().top + searchInput.outerHeight(), left: searchInput.position().left });
                          suggestionsContainer.show();
                      } else {
                          suggestionsContainer.hide();
                      }
                  }
              });
          } else {
              suggestionsContainer.hide();
          }
      });

      suggestionsContainer.on('click', '.suggestion-item', function() {
          const symbol = $(this).data('symbol');
          window.location.href = `/stock_scrape/${symbol}/`;
      });

      $(document).on('click', function(event) {
          if (!$(event.target).closest('#suggestions-container, #search-input').length) {
              suggestionsContainer.hide();
          }
      });
  });
</script>
