{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-sm border-radius-xl" id="navbarBlur" navbar-scroll="true" style="background: #f8f9fa; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <div class="container-fluid py-2 px-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;" style="transition: color 0.3s;">Pages</a></li>
        <li class="breadcrumb-item text-sm text-dark active ms-2" aria-current="page">
          {% if request.path == '/' %} / Dashboard {% else %} {{ request.path|title }} {% endif %}
        </li>
      </ol>
    </nav>
    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
      <div class="ms-md-auto pe-md-3 d-flex align-items-center w-50">
        <div class="input-group rounded-pill w-100" style="border-radius: 0.375rem; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
          <span class="input-group-text bg-white border-end-0 text-body rounded-pill" style="background: none; border-right: none; border-radius: 0.375rem; padding-left: 0.75rem; padding-right: 0.75rem; display: flex; align-items: center;">
            <i class="fas fa-search" aria-hidden="true" style="margin-right: 0;"></i>
          </span>
          <input type="text" class="form-control border-start-0 rounded-pill" id="search-input" placeholder="Enter Stock Name" style="cursor: pointer; border-left: none; box-shadow: none; transition: box-shadow 0.3s ease, border-color 0.3s ease; padding-left: 0.75rem; padding-right: 0.75rem;">
          <div id="suggestions-container" class="position-absolute top-100 start-0 mt-1 w-100 bg-white border rounded-3 shadow-sm" style="display: none; z-index: 1000;"></div>
        </div>
      </div>
    </div>
    <ul class="navbar-nav justify-content-end">
      <li class="nav-item pe-2 d-flex align-items-center">
        <label for="theme-switch" class="nav-link text-body p-0 m-0" style="transition: color 0.3s, transform 0.3s;">
          <i class="fa fa-sun fixed-plugin-button-nav cursor-pointer" id="theme-indicator" style="font-size: 1.2rem; transition: transform 0.3s, color 0.3s;"></i>
        </label>
        <input type="checkbox" class="d-none" id="theme-switch"/>
      </li>
    </ul>
  </div>
</nav>


<!-- End Navbar -->

<script>
  // Adding hover effects for inline styles
  document.querySelectorAll('.breadcrumb-item a').forEach(el => {
    el.addEventListener('mouseover', () => el.style.color = '#007bff');
    el.addEventListener('mouseout', () => el.style.color = '');
  });

  const themeIndicator = document.getElementById('theme-indicator');
  themeIndicator.addEventListener('mouseover', () => {
    themeIndicator.style.color = '#007bff';
    themeIndicator.style.transform = 'rotate(20deg)';
  });
  themeIndicator.addEventListener('mouseout', () => {
    themeIndicator.style.color = '';
    themeIndicator.style.transform = '';
  });

  document.querySelectorAll('.nav-link').forEach(el => {
    el.addEventListener('mouseover', () => {
      el.style.color = '#007bff';
      el.style.transform = 'scale(1.1)';
    });
    el.addEventListener('mouseout', () => {
      el.style.color = '';
      el.style.transform = '';
    });
  });
</script>

<script src="{% static 'js/core/jquery.js' %}"></script>
<script>
  jQuery(document).ready(function($) {
      // Check if jQuery is working
      console.log('jQuery version:', $.fn.jquery);

      const searchInput = $('#search-input');
      const suggestionsContainer = $('#suggestions-container');

      searchInput.on('input', function() {
          const query = searchInput.val();
          if (query.length > 1) {
              $.ajax({
                  url: "{% url 'stock_suggestions' %}",
                  data: { q: query },
                  success: function(data) {
                      if (data.length > 0) {
                          suggestionsContainer.html(data.map(stock => `<div class="suggestion-item p-2" data-symbol="${stock.symbol}" style="cursor: pointer;">${stock.name}</div>`).join(''));
                          suggestionsContainer.css({ top: searchInput.position().top + searchInput.outerHeight(), left: searchInput.position().left });
                          suggestionsContainer.show();
                      } else {
                          suggestionsContainer.hide();
                      }
                  }
              });
          } else {
              suggestionsContainer.hide();
          }
      });

      suggestionsContainer.on('click', '.suggestion-item', function() {
          const symbol = $(this).data('symbol');
          window.location.href = `/stock_scrape/${symbol}/`;
      });

      $(document).on('click', function(event) {
          if (!$(event.target).closest('#suggestions-container, #search-input').length) {
              suggestionsContainer.hide();
          }
      });
  });

  
</script>
