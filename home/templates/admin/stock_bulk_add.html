{% extends "admin/base_site.html" %}
{% load i18n %}
{% block extrastyle %}
  {{ block.super }}
  <style>
    /* Add custom styles if needed */
  </style>
{% endblock %}
{% block content %}
  <div class="submit-row">
    <form method="post" action="{% url 'admin:bulk_add_stocks' %}">
      {% csrf_token %}
      <fieldset class="module aligned ">
        <h2>{% blocktrans with title as title %}{{ title }}{% endblocktrans %}</h2>
        {{ form.as_p }}
      </fieldset>
      <div class="submit-row">
        <input type="submit" value="{% trans 'Add Stocks' %}" class="default" name="_addanother">
      </div>
    </form>
  </div>
{% endblock %}
